<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./timer.js"></script>
</head>
<title>PRETTY POMODORO</title>
<body>
    <div id="app">
      <canvas id="clock" width="250" height="250"></canvas>
    <div id="controls">
      <div id="left"><p><button id="pause" class="meta">PAUSE</button></p><p></p><p><button id="reset" class="meta">RESET</button></p></div>
      <div id="right"><p><button id="breakDown" class="tC">&#8595;</button> Break (<span id="breakTime">5</span>) <button id="breakUp" class="tC">&#8593;</button></p>
        <p><button id="pomoDown" class="tC">&#8595;</button> Pomo (<span id="pomoTime">25</span>) <button id="pomoUp" class="tC">&#8593;</button></p>
      </div>
    </div>
  </div>
  <div id="pomodoroComplete"><img src="Tomato.png" height="32" width="32">(x<span id="pomoCount">0</span>)</div>
  <div id="demoFooter"><h1>BEEFSTEAK</h1>
    code by: <a href="https://thmsdnnr.github.io" target="_new">thmsdnnr</a><br />
    repo: <a href="" target="_new">github</a><br />
    tomato: <a href="https://commons.wikimedia.org/wiki/File:Tomato.svg" target="_new">wikipedia</a>
  </div>
</body>
</html>
